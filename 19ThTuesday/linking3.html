<!DOCTYPE html>
<!--linking of different things-->
<html>
    <head>
        <meta charset="utf-8">
        <title>linking to images </title>
    </head>

    <body>
     
        
        <!--CREATING TEXT  LINK IMAGES IN A DOCUMENT-->
        <!--linking to a picure on a different web-->
        <p>
            <img src="https://media.istockphoto.com/photos/young-woman-portrait-in-the-city-picture-id1009749608?k=20&m=1009749608&s=612x612&w=0&h=3bnVp0Y1625uKkSwnp7Uh2_y_prWbgRBH6a_6jRew3g=" width="200" height="100" alt="image of someone on a webpage">
        </p>
        <!--LINKING TO A PICTURE IN THE SAME DIRECTORY-->
        <p>
            <img src="me.jpg " width="200px" height="100px" alt="image of me">
        </p>
        <!--alternatively how to write image element since it does not have closing tag BUT WRITE ONLY OPEN TAG AND FOWARD SLASH BEFORE CLOSING ANGLE BRACKECT-->
        <img src="me.jpg " width="200px" height="100px" alt="image of me"/>
    </body>

</html>
