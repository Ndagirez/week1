<!DOCTYPE html>
<!--lists-->
<html>
    <head>
        <meta charset="utf-8">
        <title>lists</title>
    </head>
    <body>
        <!--we are seeing lists-->
        <p>a list of fruits</p>
        <ul>
            <li>mangoes</li>
            <li>pineapples</li>
            <li>oranges</li>
        </ul>
        <ol>
            <li>apples</li>
            <li>berries</li>
            <li>blue berries</li>
        </ol>
        <!--nested list-->
        <p>this is a nested list</p>
        <ul>
            <li>one </li>
            <li>two</li>
                 <!--nested-->
                  <ol>
                      <li>three</li>
                      <li>four</li>
                      <li>five</li>
                      <li>six</li>
                  </ol>
        </ul>
    </body>
</html>
